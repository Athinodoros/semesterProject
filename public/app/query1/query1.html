<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="page-header">
            <h4>Given a city name your application returns all book titles with corresponding authors that
                mention
                this city.
            </h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 30px;">
            <img src="../../img/leaf.png" alt="mongo logo" height="100px;">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" ng-model="city" name="city"
                   placeholder="Athens" style="margin-bottom: 20px;"
                   class="form-control input-sm text-default input-inverse"
                   id="city" ng-maxlength="30" required/>
            <button class="btn btn-info" id="enter" ng-click="searchCity()">Search</button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ng-repeat="book in books">
                <h5 id="book{{$index}}">"{{book.title}}", <small>written by {{book.author}}</small></h5>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 30px;">
            <img src="../../img/neo4j.png" alt="neo4j logo" height="100px;">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            BUTTON, DISPLAY RESULT GOES HERE..
        </div>
    </div>
</div>
