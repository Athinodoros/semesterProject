<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="page-header">
            <h4>
                Given a book title, your application plots all cities mentioned in this book onto a map.
            </h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 30px;">
            <img src="../../img/leaf.png" alt="mongo logo" height="100px;">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" ng-model="title" name="title"
                   placeholder="test book three" style="margin-bottom: 20px;"
                   class="form-control input-sm text-default input-inverse"
                   id="title" ng-maxlength="30" required/>
            <button class="btn btn-info" ng-click="searchTitle()">Search</button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ng-repeat="city in cities">
                <h5>"{{city.name}}",
                    <small>in country {{city.countrycode}}</small>
                </h5>
            </div>
            <ng-map ng-if="cities" id="map" zoom="1" center="current position">
                <div ng-repeat="city in cities">
                    <marker position="{{city.loc[1]}},{{city.loc[0]}}" title="{{city.name}}"
                            animation="Animation.DROP"></marker>
                </div>
            </ng-map>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 30px;">
            <img src="../../img/neo4j.png" alt="neo4j logo" height="100px;">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            BUTTON, DISPLAY RESULT GOES HERE..
        </div>
    </div>
</div>
